<style>
body {
  margin: 0;
  font-family: "Noto Sans KR", Arial, sans-serif;
}

/* =====================
   HEADER
===================== */
header {
  background-color: #2c3e50;
}

nav {
  display: flex;
  align-items: center;
  height: 60px;
  padding: 0 40px;
}

/* 로고 */
.logo img {
  height: 40px;
  margin-right: 40px;
}

/* 메뉴 전체 */
.menu-area {
  display: flex;
  align-items: stretch; /* ⭐ 중요 */
}

/* 상위 메뉴 공통 */
.menu,
.menu-single {
  position: relative;
}

/* 상위 메뉴 버튼 */
.menu > a,
.menu-single {
  display: flex;
  align-items: center;
  padding: 0 18px;
  height: 60px;
  color: white;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
}

.menu > a:hover,
.menu-single:hover {
  color: #f1c40f;
}

/* =====================
   SUB MENU (핵심)
===================== */
.submenu {
  display: none;
  position: absolute;
  top: 60px;          /* ⭐ nav 높이와 정확히 일치 */
  left: 0;
  min-width: 200px;
  background: white;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  z-index: 9999;
}

/* 하위 메뉴 링크 */
.submenu a {
  display: block;
  padding: 12px 16px;
  color: #333;
  font-size: 14px;
  text-decoration: none;
  white-space: nowrap;
}

.submenu a:hover {
  background: #f2f2f2;
}

/* ⭐⭐⭐ 핵심: menu 전체 영역 hover 유지 */
.menu:hover .submenu {
  display: block;
}

/* =====================
   MAIN IMAGE
===================== */
.slider {
  position: relative;
  width: 100%;
  height: 500px;
  overflow: hidden;
}

.slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: white;
  border: none;
  font-size: 28px;
  padding: 10px 14px;
  cursor: pointer;
  z-index: 10;
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

/* =====================
   FOOTER
===================== */
footer {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}
footer a {
  color: white;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<script>
const images = [
  "images/image1.png",
  "images/image5.jpeg",
  "images/image6.jpeg"
];

let currentIndex = 0;
const sliderImage = document.getElementById("sliderImage");

function showImage(i) {
  sliderImage.src = images[i];
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
}
</script>
