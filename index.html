/* =====================

===================== */
.slider {
  position: relative;
  width: 100%;
  height: 500px;
  overflow: hidden;
}

.slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: white;
  border: none;
  font-size: 28px;
  padding: 10px 14px;
  cursor: pointer;
  z-index: 10;

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

/* =====================
   HEADER MENU
===================== */

  display: flex;

  background-color: #2c3e50;
  color: white;
  padding: 10px 20px;
}

header .logo img {
  height: 50px;
}

.menu-area {
  display: flex;
  margin-left: 30px;
  gap: 20px;

.menu, .menu-single {

}

.menu a, .menu-single {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  display: inline-block;
}

.menu:hover .submenu {
  display: block;
}

.submenu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #34495e;
  min-width: 150px;
}

.submenu a {

  padding: 10px;

.submenu a:hover {

}

/* =====================

  font-size: 14px;

footer a {
  color: white;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}
</style>

<script>
const images = ["images/image1.png","images/image5.jpeg","images/image6.jpeg"];
let currentIndex = 0;
const sliderImage = document.getElementById("sliderImage");

function showImage(i) {
  sliderImage.src = images[i];
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
}
</script>
