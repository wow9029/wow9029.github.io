    /* 상단 메뉴바 */
header {
  background-color: #2c3e50;
  padding: 0 40px;
}

nav {
  display: flex;
  align-items: center;
  height: 60px;
}

/* 로고 */
.logo img {
  height: 40px;
  margin-right: 40px;
}

/* 메뉴 전체를 가로로 */
.menu-area {
  display: flex;
  align-items: center;
}

/* 메뉴 공통 */
nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-size: 15px;
  font-weight: 500;
}

nav a:hover {
  color: #f1c40f;
}

/* 드롭다운 */
.menu {
  position: relative;
}

.submenu {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background: white;
  min-width: 180px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  z-index: 1000;
}

.submenu a {
  display: block;
  padding: 10px;
  color: #333;
  font-size: 14px;
}

.submenu a:hover {
  background: #f2f2f2;
}

.menu:hover .submenu {
  display: block;
}

/* 단일 메뉴 */
.single-menu {
  margin: 0 15px;
}

footer {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  margin-top: 60px;
}

footer span {
  margin: 0 10px;
}

footer a {
  color: white;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

  /* 메인 이미지 크기 통일 */
  .image-section {
    width: 100%;
    height: 500px;
    overflow: hidden;
  }

  .image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

.slider {
  position: relative;
  width: 100%;
  height: 500px;
  overflow: hidden;
}

.slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* 화살표 버튼 */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.4);
  color: white;
  border: none;
  font-size: 30px;
  padding: 10px 16px;
  cursor: pointer;
  z-index: 10;
}

.arrow.left {
  left: 20px;
}

.arrow.right {
  right: 20px;
}

.arrow:hover {
  background: rgba(0, 0, 0, 0.6);
}

    
    
  </style>

 <script>
      const images = [
        "images/image5.jpeg",
        "images/image6.jpeg",
      ];

      let currentIndex = 0;
      const sliderImage = document.getElementById("sliderImage");

      function showImage(index) {
        sliderImage.src = images[index];
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
