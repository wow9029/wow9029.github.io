<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교역자 소개</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <!-- 공통 헤더 불러오기 -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;

        // 햄버거 메뉴 토글
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        if (toggle && menu) {
          toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
          });
        }
      });
  </script>

  <!-- 페이지 본문 -->
  <main>
    <section class="pastor-section">
      <h1>교역자 소개</h1>
      <div class="pastor-cards">
        <div class="pastor-card">
          <img src="images/pastor/pastor1.jpg" alt="교역자 이미지 1" class="responsive-img">
          <h2>홍길동 목사</h2>
          <p>담임목사</p>
        </div>
        <div class="pastor-card">
          <img src="images/pastor/pastor2.jpg" alt="교역자 이미지 2" class="responsive-img">
          <h2>김영희 목사</h2>
          <p>교육목사</p>
        </div>
      </div>
    </section>
  </main>

  <!-- 푸터 -->

    Call: <a href="tel:0262427017">02-6242-7017</a> |
    Fax: 02-6242-7018
  </footer>

</body>
</html>
