    /* ===== 이미지 3개 가로 정렬 ===== */
    .vision-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .vision-images img {
      width: calc(33.333% - 10px); /* 3개 가로 */
      height: 300px;
      object-fit: cover;
      display: block;
    }

    @media screen and (max-width: 900px) {
      .vision-images img {
        width: calc(50% - 10px); /* 화면이 좁으면 2개씩 */
      }
    }

    @media screen and (max-width: 600px) {
      .vision-images img {
        width: 100%; /* 모바일에서는 1개씩 */
      }
    }
  </style>
